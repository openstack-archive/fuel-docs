adv_net_template:
  default:
    network_assignments:
      ceph:
        ep: br-ceph
      database:
        ep: br-database
      fuelweb_admin:
        ep: br-fw-admin
      ha:
        ep: br-ha
      management:
        ep: br-mgmt
      messaging:
        ep: br-messaging
      mongo:
        ep: br-mongo
      openstack:
        ep: br-openstack
      private:
        ep: br-prv
      public:
        ep: br-ex
      services:
        ep: br-services
      storage:
        ep: br-storage
    network_scheme:
      admin:
        endpoints:
        - br-fw-admin
        roles:
          admin/pxe: br-fw-admin
          fw-admin: br-fw-admin
        transformations:
        - action: add-br
          name: br-fw-admin
        - action: add-port
          bridge: br-fw-admin
          name: <% if1 %>
      ceph:
        endpoints:
        - br-ceph
        roles:
          ceph/replication: br-ceph
        transformations:
        - action: add-br
          name: br-ceph
        - action: add-port
          bridge: br-ceph
          name: <% if1 %>.364
      database:
        endpoints:
        - br-database
        roles:
          mgmt/database: br-database
          mgmt/memcache: br-database
        transformations:
        - action: add-br
          name: br-database
        - action: add-port
          bridge: br-database
          name: <% if2 %>.367
      ha:
        endpoints:
        - br-ha
        roles:
          mgmt/corosync: br-ha
        transformations:
        - action: add-br
          name: br-ha
        - action: add-port
          bridge: br-ha
          name: <% if2 %>.366
      management:
        endpoints:
        - br-mgmt
        roles:
          management: br-mgmt
          mgmt/api: br-mgmt
          mgmt/vip: br-mgmt
        transformations:
        - action: add-br
          name: br-mgmt
        - action: add-port
          name: <% if1 %>.360
        - action: add-port
          name: <% if2 %>.360
        - action: add-bond
          bond_properties:
            mode: active-backup
          bridge: br-mgmt
          interface_properties: {}
          interfaces:
          - <% if1 %>.360
          - <% if2 %>.360
          name: lnxbond0
      messaging:
        endpoints:
        - br-messaging
        roles:
          mgmt/messaging: br-messaging
        transformations:
        - action: add-br
          name: br-messaging
        - action: add-port
          bridge: br-messaging
          name: <% if2 %>.368
      mongo:
        endpoints:
        - br-mongo
        roles:
          mongo/db: br-mongo
        transformations:
        - action: add-br
          name: br-mongo
        - action: add-port
          bridge: br-mongo
          name: <% if1 %>.369
      openstack:
        endpoints:
        - br-openstack
        roles:
          horizon: br-openstack
          keystone/api: br-openstack
          neutron/api: br-openstack
          neutron/mesh: br-openstack
          nova/api: br-openstack
          nova/migration: br-openstack
        transformations:
        - action: add-br
          name: br-openstack
        - action: add-port
          bridge: br-openstack
          name: <% if2 %>.365
      private:
        endpoints:
        - br-prv
        roles:
          neutron/private: br-prv
        transformations:
        - action: add-br
          name: br-prv
          provider: ovs
        - action: add-br
          name: br-aux
        - action: add-patch
          bridges:
          - br-prv
          - br-aux
          mtu: 65000
          provider: ovs
        - action: add-port
          bridge: br-aux
          name: <% if1 %>.362
      public:
        endpoints:
        - br-ex
        roles:
          ex: br-ex
          neutron/floating: br-floating
          public/vip: br-ex
        transformations:
        - action: add-br
          name: br-ex
        - action: add-br
          name: br-floating
          provider: ovs
        - action: add-patch
          bridges:
          - br-floating
          - br-ex
          mtu: 65000
          provider: ovs
        - action: add-port
          bridge: br-ex
          name: <% if2 %>
      services:
        endpoints:
        - br-services
        roles:
          ceilometer/api: br-services
          heat/api: br-services
          murano/api: br-services
          sahara/api: br-services
        transformations:
        - action: add-br
          name: br-services
        - action: add-port
          bridge: br-services
          name: <% if1 %>.363
      storage:
        endpoints:
        - br-storage
        roles:
          ceph/public: br-storage
          ceph/radosgw: br-storage
          cinder/api: br-storage
          cinder/iscsi: br-storage
          glance/api: br-storage
          storage: br-storage
          swift/api: br-storage
          swift/replication: br-storage
        transformations:
        - action: add-br
          name: br-storage
        - action: add-port
          bridge: br-storage
          name: <% if2 %>.361
    nic_mapping:
      default:
        if1: eth0
        if2: eth1
    templates_for_node_role:
      ceph-osd:
      - admin
      - public
      - management
      - storage
      - ceph
      - messaging
      cinder:
      - admin
      - public
      - management
      - storage
      - messaging
      compute:
      - admin
      - public
      - management
      - storage
      - private
      - openstack
      - messaging
      controller:
      - admin
      - public
      - management
      - storage
      - private
      - services
      - ha
      - openstack
      - database
      - messaging
      - mongo
      mongo:
      - admin
      - management
      - messaging
      - mongo
